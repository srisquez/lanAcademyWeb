<div class="container">

 <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a href="#">Home</a></li>
                   <li class="active">Profile</li>
               </ul>
            </div>
            <div class="col-xs-12">
               <h3>Profile</h3>
               <hr>
            </div>
 </div>


  <div class="row row-content">
           <div class="col-xs-12">
              <h3>Student/Teacher Information</h3> 
           </div>
            <div class="col-xs-12 col-sm-9">

            	<form class="form-horizontal" role="form" name="profileForm"  novalidate>
                    <div class="form-group" >
                        <label for="firstname" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" name="firstname"
                        ng-model="userProfile.firstname" readonly  disabled>
                      </div>
                    </div>

                     <div class="form-group" >
                        <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastname" name="lastname"
                        ng-model="userProfile.lastname" readonly disabled>
                      </div>
                    </div>


                       <div class="form-group" >
                        <label for="contactTel" class="col-sm-2 control-label">Contact Tel.</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="contactTel" name="contactTel"
                        ng-model="userProfile.contactTel" readonly  disabled>
                      </div>
                    </div>

                      <div class="form-group" >
                        <label for="profile" class="col-sm-2 control-label">Profile</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="profile" name="profile"
                        ng-model="userProfile.profile" readonly  disabled>
                      </div>
                    </div>


                       <div class="form-group" >
                        <label for="studentId" class="col-sm-2 control-label">Id Number</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="studentId" name="studentId"
                        ng-model="userProfile.studentId" readonly  disabled>
                      </div>
                    </div>

                      <div><p style="padding:10px;"></p></div>
                 &nbsp; &nbsp;
                <a ng-click=openResetPassword()>Reset Your Password</a>

                </form>
                        <div><p style="padding:20px;"></p></div>
           </div>    	
 </div>

 </div>
