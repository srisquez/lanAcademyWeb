    <div class="ngdialog-message">
        <div class="">
            <h3>Reset Your Password</h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
                <form class="form-horizontal" role="form" name="resetPasswordForm" ng-submit="doReset()" novalidate>


                         <div class="form-group" ng-class="{ 'has-error' : resetPasswordForm.username.$error.required && !resetPasswordForm.username.$pristine }">
                        <label for="username" class="col-sm-4 control-label">Username</label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control input-sm" id="username" placeholder="Username" value = "username" ng-model="userProfile.username" readonly  disabled>
                          <span ng-show="resetPasswordForm.username.$error.required && !resetPasswordForm.username.$pristine" class="help-block">Your Username is required.</span>
                      </div>
                     
                    </div>

                         <div class="form-group" ng-class="{ 'has-error' : resetPasswordForm.oldPassword.$error.required && !resetPasswordForm.oldPassword.$pristine }">
                        <label for="oldPassword" class="col-sm-4 control-label">Old Password</label>
                        <div class="col-sm-8">

                        <input type="password" class="form-control input-sm" id="oldPassword" placeholder="Old Password" ng-model="oldPassword">

                          <span ng-show="resetPasswordForm.oldPassword.$error.required && !resetPasswordForm.oldPassword.$pristine" class="help-block">Your old password is required.</span>
                      </div>
                     
                    </div>


                          <div class="form-group" ng-class="{ 'has-error' : resetPasswordForm.password.$error.required && !resetPasswordForm.password.$pristine }">
                        <label for="password" class="col-sm-4 control-label">New Password</label>
                        <div class="col-sm-8">

                        <input type="password" class="form-control input-sm" id="password" placeholder="New Password" ng-model="password">

                          <span ng-show="resetPasswordForm.password.$error.required && !resetPasswordForm.password.$pristine" class="help-block">Your new password is required.</span>
                      </div>
                     
                    </div>




                      <div class="form-group" ng-class="{ 'has-error' : resetPasswordForm.confirmPassword.$error.required && !resetPasswordForm.confirmPassword.$pristine }">
                        <label for="confirmPassword" class="col-sm-4 control-label">Confirm New Password</label>
                        <div class="col-sm-8">

                        <input type="password" class="form-control input-sm" id="confirmPassword" placeholder="Confirm New Password" ng-model="Newpassword">

                          <span ng-show="resetPasswordForm.confirmPassword.$error.required && !resetPasswordForm.confirmPassword.$pristine" class="help-block">You should confirm your new password.</span>
                      </div>
                     
                    </div>

                   <span ng-show="invalid" class="help-block">Password and confirm password should be same.Try again.</span>
                   <span ng-show="invalidOldPassword" class="help-block">Your old password is invalid.Try again.</span>

                 <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-10">

                     <button type="submit" class="btn btn-info btn-sm">Reset</button>
                     <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
                      </div>
                  </div>
            </form>
        </div>
    </div>
