<div class="container">

 <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a href="#">Home</a></li>
                   <li class="active">User Management - Register User</li>
               </ul>
            </div>
            <div class="col-xs-12">
               <h3>Register User</h3>
               <hr>
            </div>
 </div>

   <div class="row row-content">
           <div class="col-xs-12">
              <h3>Student/Teacher Information</h3> 
           </div>
            <div class="col-xs-12 col-sm-9">
   <form class="form-horizontal" role="form" name="registerForm" ng-submit="doRegister()" novalidate>

          

                 <div class="form-group" ng-class="{ 'has-error' : registerForm.username.$error.required && !registerForm.username.$pristine }">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                        <input   type="text" class="form-control" id="username"  placeholder="Username" name="username"  
                        ng-model="register.username" required>
                          <span ng-show="registerForm.username.$error.required && !registerForm.username.$pristine" class="help-block">Your Username is required.</span>
                      </div>
                     
                    </div>

                       <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$error.required && !registerForm.password.$pristine }">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                        <input   type="password" class="form-control" id="password"  placeholder="Password" name="password"  
                        ng-model="register.password" required>
                          <span ng-show="registerForm.password.$error.required && !registerForm.password.$pristine" class="help-block">Your Password is required.</span>
                      </div>
                      
                    </div>


                      <div class="form-group" ng-class="{ 'has-error' : registerForm.firstname.$error.required && !registerForm.firstname.$pristine }">
                        <label for="firstname" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                        <input   type="text" class="form-control" id="firstname"  placeholder="First Name" name="firstname"  
                        ng-model="register.firstname" required>
                          <span ng-show="registerForm.firstname.$error.required && !registerForm.firstname.$pristine" class="help-block">Your First Name is required.</span>
                      </div>
                      
                    </div>

                      <div class="form-group" ng-class="{ 'has-error' : registerForm.lastname.$error.required && !registerForm.lastname.$pristine }">
                        <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                        <input   type="text" class="form-control" id="lastname"  placeholder="Last Name" name="lastname"  
                        ng-model="register.lastname" required>
                          <span ng-show="registerForm.lastname.$error.required && !registerForm.lastname.$pristine" class="help-block">Your Last Name is required.</span>
                      </div>
                      
                    </div>

               
                 <div class="form-group">
                        <label for="telnum" class="col-sm-2 control-label">Contact Tel.</label>
                        <div class="col-xs-4 col-sm-4 col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">(</div>
                                    <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code"
                                    ng-model="tel.areaCode">
                                <div class="input-group-addon">)</div>
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-6 col-md-7">
                                    <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number"
                                    ng-model="tel.number">
                        </div>
                    </div>


                 <div class="form-group"  ng-class="{ 'has-error' : invalidProfileSelection }">
                      <label class="col-sm-2 control-label">Profile</label>
                       <div class="col-sm-4">
                            <select class="form-control"
                               ng-model="register.profile"
                               ng-options="profile.value as profile.label for profile in profileTypes">
                                <option value="">Profile?</option>
                            </select>
                        <span ng-show="invalidProfileSelection" class="help-block">Select an option.</span>
                        </div>
                         <div class="col-sm-6">
                         </div>
                  </div>

                      <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Register</button>
                        </div>
                    </div>


                
            </form>

             <div><p style="padding:20px;"></p></div>
           </div>     
 </div>

 </div>
