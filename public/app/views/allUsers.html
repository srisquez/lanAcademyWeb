<div class="container">

 <div class="row">
            <div class="col-xs-12">
               <ul class="breadcrumb">
                   <li><a href="#">Home</a></li>
                   <li class="active">User Management - All Users</li>
               </ul>
            </div>
            <div class="col-xs-12">
               <h3>All Users</h3>
               <hr>
            </div>
 </div>

 <div class="row row-content">
            <div class="col-xs-12 col-sm-9">
                <h3>Users List</h3>
                <div class="table-responsive">
                <table class="table table-striped">
                  <tr>
                        <th>
                            Username
                        </th>
                        <th>
                            First Name
                        </th>
                        <th>
                            Last Name
                        </th>
                        <th>
                            Contact Tel
                        </th>
                        <th>
                            Profile
                        </th>
                    </tr>
                    <tr ng-repeat="user in users"    >

                        <td>
                            {{user.username}}
                        </td>
                        <td>
                             {{user.firstname}}
                        </td>
                        <td>
                             {{user.lastname}} 
                        </td>
                         <td>
                             {{user.contactTel}} 
                        </td>
                        <td>
                             {{user.profile}}
                        </td>
                    </tr>

                </table>
                </div>
            </div>
         </div>




 </div>
